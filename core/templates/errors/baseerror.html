<!-- core/templates/errors/404.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page introuvable</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-blue-700 mb-4">
        {% block title %}Page introuvable{% endblock %}
    </h1>
    <p class="text-xl text-gray-700 mb-8">Désolé, la page que vous cherchez n'existe pas.</p>
    <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Retour à l'accueil</a>
  </div>
</body>
</html>
