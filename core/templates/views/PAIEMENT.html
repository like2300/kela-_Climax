<!-- ==================== PAGE DE PAIEMENT ==================== -->

      class="page-section relative hidden flex size-full min-h-screen flex-col bg-white justify-between overflow-x-hidden"

    >
  <div>
     

    <c-back titre="Choix de l'examen" click="showPage('ChoiseExam')" />
    
    <!-- From Uiverse.io by Yaya12085 -->

                </span>
                <p class="title-text">
                Coūt total du resulat
            
            </div>
            <div class="data">
                <p class="mb-2">
                150 FCFA
                </p>
                
                 <div class="range">
                    <div class="fill">
                    </div>
                </div>
            </div>
        </div>
    </center>

    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <c-input titre="Numéro de téléphone" id="phone" type="tel" name="text" />
    </div>
    
    <h3 class="text-[#0e111b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 animate-fade-in">Méthode de paiement</h3>
    
    <!-- Sélecteur d'opérateur avec style bleu -->
    <div class="flex flex-col gap-4 px-4 py-2">
      <!-- MTN Mobile Money -->
       <c-paiement titre="MTN" img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz5xfnMHFEtpIBntGj15vmJnOik-yuivfq9SBB0fvh_7OCRoo4RlKz_1XM4nw2zx-vpiU&usqp=CAU" />
      
      <!-- Airtel Money -->
      <c-paiement titre="Airtel" img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9VSOxvxjTJOJXD_kqrnTv_m_zERraWUp85g&s" />

    </div>
    
    
  </div>
  
  <div>
    <div class="flex px-4 py-3">
      <c-button bg="bg-[#063eb0] text-white" click="processPayment()" titre="Confirmer le paiement" />
    </div>
    <div class="h-5 bg-[#f8f9fc]"></div>
  </div>
</div>
