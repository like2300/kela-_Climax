<div id="yearModal" class="fixed inset-0 hidden z-50 bg-black bg-opacity-40 justify-center items-end transition-opacity">
  <div class="modal-content bg-white w-full rounded-t-2xl p-4 h-[400px]">
    <h3 class="text-center text-lg font-bold p-5 mb-2 animate-fade-in">Choisissez l'ann√©e</h3>
    <div class="picker relative mx-auto w-full max-w-xs">

        Valider
      </button>
      <button onclick="closeYearModal()" class="flex w-[84px] hover:scale-[98%] cursor-pointer items-center justify-center rounded-full h-12 px-5 hover:bg-[#063eb0] hover:text-white text-[#063eb0] border-[#063eb0] border-2 text-base font-bold w-full transition-all duration-300">
